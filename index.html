<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survival</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Crosshair -->
    <div id="crosshair" class="crosshair"></div>

    <!-- Game UI Overlay -->
    <div id="ui-overlay">
        <div id="score-container">Score: <span id="score">0</span></div>
        <div id="health-container">
            <div id="health-label">Health:</div>
            <div id="health-bar">
                <div id="health"></div>
            </div>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1>ZOMBIE SURVIVAL</h1>
        <p>Survive the undead. Share your score.</p>
        <button id="start-button">START GAME</button>
        <div id="instructions">
            <p>Controls:</p>
            <ul>
                <li>WASD: Move</li>
                <li>Mouse: Aim</li>
                <li>Left Click: Shoot</li>
                <li>Spacebar: Jump</li>
            </ul>
        </div>
    </div>

    <!-- Pause Menu -->
    <div id="pause-menu" class="pause-menu">
        <h2>Game Paused</h2>
        <p>Press ESC to resume</p>
        <button id="resume-button">Resume</button>
        <button id="quit-button">Quit to Menu</button>
    </div>

    <!-- Game Over Screen (hidden initially) -->
    <div id="game-over" class="hidden">
        <h1>GAME OVER</h1>
        <p>Zombies Killed: <span id="final-score">0</span></p>
        <button id="play-again">PLAY AGAIN</button>
        <button id="share-score">SHARE SCORE</button>
    </div>

    <!-- Loading libraries from CDN instead of local files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

    <!-- Game scripts -->
    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

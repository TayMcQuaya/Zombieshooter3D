<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survival</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #start-screen, #game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        
        #game-over {
            display: none;
        }
        
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 999;
        }
        
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background-color: white;
        }
        
        .crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
        }
        
        .crosshair::after {
            width: 20px;
            height: 2px;
            top: 9px;
        }
    </style>
</head>
<body>
    <!-- Game UI Overlay -->
    <div id="ui-overlay">
        <div id="score-container">Score: <span id="score">0</span></div>
        <div id="health-container">
            <div id="health-label">Health:</div>
            <div id="health-bar">
                <div id="health"></div>
            </div>
        </div>
    </div>

    <!-- Start Screen -->
    <div id="start-screen">
        <h1>ZOMBIE SURVIVAL</h1>
        <p>Survive the undead. Share your score.</p>
        <button id="start-button">START GAME</button>
        <div id="instructions">
            <p>Controls:</p>
            <ul>
                <li>WASD: Move</li>
                <li>Mouse: Aim</li>
                <li>Left Click: Shoot</li>
                <li>Spacebar: Jump</li>
            </ul>
        </div>
    </div>

    <!-- Game Over Screen (hidden initially) -->
    <div id="game-over" class="hidden">
        <h1>GAME OVER</h1>
        <p>Zombies Killed: <span id="final-score">0</span></p>
        <button id="play-again">PLAY AGAIN</button>
        <button id="share-score">SHARE SCORE</button>
    </div>

    <!-- Loading libraries from CDN instead of local files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

    <!-- Game scripts -->
    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/player.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
